{% extends "insta/base.html" %}
{% block content %}
<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.image.url }}" alt="">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ object.user }}</a>
            <small class="text-muted">{{ object.date_created|date:"F d, Y" }}</small>
            {% if object.user == user %}
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'insta-update' object.id %}">Update</a>
            {% endif %}

        </div>
        <h2 class="article-title">{{ object.name }}</h2>
        <p class="article-content">{{ object.caption }}</p>
    </div>
</article>
{% endblock content %}
