{% extends "insta/base.html" %}
{% block content %}

<div class="post-container">
    {% for post in posts %}

        <div class="image-card">
            <div class="author">
                <div class="profile-pic">
                    <img src="{{ post.user.profile.image.url }}" alt="">
                </div>
                <p>{{ post.user.username }}</p>
            </div>
            <div class="post-image" id="a{{ post.id }}">
                <img src="{{ post.image.url }}" alt="">
            </div>
            <a href="">
                <i class="far fa-heart"></i>
            </a>
            <div class="caption">
                <p>{{ post.caption }}</p>
            </div>
            <form action="" method="POST">
                {% csrf_token %}
                <input type="text" name="" id="" placeholder="Add a Comment">
            </form>
        </div>
        

        <div class="post-modal" id="image-a{{ post.id }}">
            <div class="post-view">
                <div class="modal-image">
                    <img src="{{ post.image.url }}" alt="">
                </div>
                <div class="modal-desc">
                    <div class="author">
                        <div class="profile-pic">
                            <img src="{{ post.user.profile.image.url }}" alt="">
                        </div>
                        <p>{{ post.user.username }}</p>
                        <div class="close">
                            <i class="fas fa-times"></i>
                        </div>
                    </div>
                    
                    <div class="caption">
                        <p>{{ post.caption }}</p>
                    </div>
                    <a href="">
                        <i class="far fa-heart"></i>
                    </a>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <input type="text" name="" id="" placeholder="Add a Comment">
                    </form>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock content %}
